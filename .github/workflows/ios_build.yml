name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    name: Build iOS (No Codesign)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # خطوة لضمان أن Podfile يستهدف iOS 13.0 على الأقل لتجنب مشاكل التوافق
      - name: Update Podfile to iOS 13.0
        run: |
          if [ -f "ios/Podfile" ]; then
            sed -i '' "s/^# platform :ios, .*/platform :ios, '13.0'/" ios/Podfile
            sed -i '' "s/^platform :ios, .*/platform :ios, '13.0'/" ios/Podfile
            echo "✅ Podfile updated to target iOS 13.0"
          else
            echo "⚠️ Podfile not found"
          fi

      # إصلاح مشكلة Firebase Database (Include of non-modular header)
      - name: Fix Podfile for Firebase
        run: |
          if [ -f "ios/Podfile" ]; then
            sed -i '' 's/flutter_additional_ios_build_settings(target)/flutter_additional_ios_build_settings(target); target.build_configurations.each { |config| config.build_settings["CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES"] = "YES" }/' ios/Podfile
            echo "✅ Applied Firebase build fix to Podfile"
          fi

      # خطوة إنشاء ملف GoogleService-Info.plist من الأسرار (ضروري للتحقق)
      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: echo $GOOGLE_SERVICE_INFO_PLIST_BASE64 | base64 --decode > ios/Runner/GoogleService-Info.plist

      # خطوة التحقق المطلوبة
      - name: Verify GoogleService-Info.plist
        run: |
          if [ ! -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "::error::❌ GoogleService-Info.plist not found! Build cannot proceed."
            exit 1
          fi
          echo "✅ GoogleService-Info.plist exists."

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS App
        run: flutter build ios --release --no-codesign